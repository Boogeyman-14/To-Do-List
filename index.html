<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <title>TASKS</title>
</head>

<body <section class="text-center pt-4">
  <div class="d-flex justify-content-center">
    <img src="icons/tasks.png" alt="tasks" width="45px" height="45px">
    <h1 class="fw-normal text-dark ms-2">MY TASKS</h1>
  </div>
  <form class="row g-3 justify-content-center mt-3">
    <div class="col-auto">
      <input type="text" class="form-control p-2" maxlength="35" id="val" placeholder="Add new tasks" />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-dark add mb-3 p-2 px-3">
        Add
      </button>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-danger clear mb-3 p-2 px-3">
        Clear
      </button>
    </div>
  </form>
  </section>
  <section class="todo-container">
    <ul class="list-group w-50 m-auto"></ul>
  </section>
</body>

</html>
