<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container">
      <h3><i class="fas fa-clipboard-list"></i> To-Do List</h3>
      <div class="add-items">
        <input
          type="text"
          id="addList"
          placeholder="What do you want to get done today?"
        />
        <button class="btn btn-dark" onclick="showLists()">Add</button>
        <!-- <button class="btn btn-danger" onclick="resetLists()">Remove</button> -->
      </div>
      <div class="info-contain">
        <ul id="items-info">
          <li>
            Workout<i class="far fa-trash-alt" onclick="deleteList()"></i>
          </li>
          <li>Shower<i class="far fa-trash-alt" onclick="deleteList()"></i></li>
          <li>
            Breakfast<i class="far fa-trash-alt" onclick="deleteList()"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
